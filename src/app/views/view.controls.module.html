<div class="button-row">
    <button *ngIf="isArrivalSelect && !showFlights" type="button" class="start-search-button btn btn-primary" (click)="searchFlights($event)">Search</button>
    <button *ngIf="showFlights" type="button" class="new-search-button btn btn-primary" (click)="updateSearch(true)">Start new search</button>
    <button *ngIf="showFlights" type="button" class="edit-search-button btn btn-primary" (click)="updateSearch(false)">Edit current search</button>
</div>
