<main>
    <h4 class="airport-selector-title">{{ title }}</h4>
    <ng2-completer 
        [(ngModel)]="selectedCity" 
        [dataService]="dataService" 
        [minSearchLength]="0" 
        (selected)="selectCity($event)"
        [disableInput]="inputDisabled" 
        [autoMatch]="false" 
        [inputName]="airport-selector"
        placeholder="Start typing for selecting airport"
        (blur)="blur()"
        (highlighted)="highlighted($event)">
    </ng2-completer>
</main>
