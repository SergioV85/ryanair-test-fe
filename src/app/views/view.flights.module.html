<possible-to-flights *ngIf="showFlights" class="possible-flights">
    <h4 class="possible-flights-title"> Found next flight from {{ departureAirport }} to {{ arrivalAirport }}</h4>
    <possible-to-flight *ngFor="let flight of possibleToFlights" class="possible-flights-flight" [flight]=flight>
    </possible-to-flight>
</possible-to-flights>
<possible-from-flights *ngIf="showFlights && twoWayTicket" class="possible-flights">
    <h4 class="possible-flights-title"> Found next flight from {{ arrivalAirport }} to {{ departureAirport }}</h4>
    <possible-from-flight *ngFor="let flight of possibleFromFlights" class="possible-flights-flight" [flight]=flight>
    </possible-from-flight>
</possible-from-flights>
